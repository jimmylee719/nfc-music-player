<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 音樂卡測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .status.ready {
            background-color: #4CAF50;
        }
        .status.error {
            background-color: #ff4444;
        }
        .status.info {
            background-color: #333;
        }
        #imageDisplay {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        .audio-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }
        .loop-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50;
            font-size: 20px;
        }
        .custom-audio {
            width: 100%;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .custom-audio::-webkit-media-controls-download-button {
            display: none;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFC 音樂卡測試頁面</h1>
        
        <div class="instructions">
            <h3>Dropbox 檔案分享步驟：</h3>
            <ol>
                <li>上傳檔案到 Dropbox</li>
                <li>右鍵點擊檔案，選擇「分享」</li>
                <li>點擊「建立連結」</li>
                <li>複製分享連結</li>
            </ol>
        </div>

        <div class="input-group">
            <input type="text" id="dropboxLink" placeholder="請輸入 Dropbox 分享連結">
            <button onclick="testPlay()">測試播放</button>
        </div>

        <div id="status" class="status">請輸入 Dropbox 分享連結...</div>

        <div id="content" class="hidden">
            <img id="imageDisplay" style="display: none;">
            
            <div class="audio-container">
                <div class="loop-icon">🔄</div>
                <audio id="audioPlayer" class="custom-audio" controls loop></audio>
            </div>
        </div>
    </div>

    <script>
        function convertDropboxUrl(url) {
            // 將 www.dropbox.com 轉換為 dl.dropboxusercontent.com
            // 並將 ?dl=0 轉換為 ?dl=1
            return url
                .replace('www.dropbox.com', 'dl.dropboxusercontent.com')
                .replace('?dl=0', '?dl=1');
        }

        function testPlay() {
            const dropboxLink = document.getElementById('dropboxLink').value;
            if (!dropboxLink) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '請輸入 Dropbox 分享連結';
                return;
            }

            const convertedUrl = convertDropboxUrl(dropboxLink);
            
            // 處理圖片
            const img = document.getElementById('imageDisplay');
            img.onerror = function() {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '無法載入圖片，請確認連結格式';
            };
            img.src = convertedUrl;
            img.style.display = 'block';

            // 處理音樂
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.onerror = function() {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '無法播放音樂，請確認連結格式';
            };
            audioPlayer.src = convertedUrl;
            audioPlayer.loop = true;
            
            // 自動播放
            audioPlayer.play().catch(error => {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '無法自動播放，請點擊播放按鈕';
            });

            document.getElementById('status').className = 'status ready';
            document.getElementById('status').textContent = '正在播放...';
            document.getElementById('content').classList.remove('hidden');
        }
    </script>
</body>
</html>
